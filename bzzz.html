<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour n¬∞3 La FizzBuzzatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <h1 class="text-center pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">Le Dernier Mois du Condamn√©</h1>
        <h2 class="pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">La Calculatrice FizzBuzz du condamn√© </h2>

        <div class="m-3">
            <label for="calculInput" class="form-label">Entrez une op√©ration math√©matique (ex 1+1 ou 3*5 ü§ì):</label>
            <input type="text" class="form-control" id="calculInput" placeholder="Entrez une op√©ration">
        </div>

        <div class="m-3 text-center">
            <button class="btn btn-secondary" onclick="calculate()">Calculer</button>
        </div>

        <!-- R√©sultat FizzBuzz affich√© ici -->
        <div class="text-center fw-bold fs-4 mt-4" id="result"></div>
    </div>

<script>
    // D√©tecte si l'utilisateur appuie sur la touche "Entr√©e"
    document.getElementById('calculInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            calculate();
        }
    });
    // Fonction pour calculer FizzBuzz et afficher le r√©sultat
    function calculate() {
        const calcul = document.getElementById('calculInput').value;  // R√©cup√®re l'op√©ration math√©matique entr√©e

        try {
            // Utilise la fonction eval() pour √©valuer le calcul math√©matique
            const result = eval(calcul);

            // V√©rification si l'utilisateur cherche √† diviser par z√©ro
        if (calcul.includes("/0")) {
            document.getElementById('result').innerHTML = "ü§ì Bah alors ! Qu'est ce que tu essaies de faire ? Tu sais bien que √ßa ne fonctionne pas h√©ho. ü§ì";
            document.getElementById('result').style.color = "red";
            return;  // Arr√™te la fonction ici si division par z√©ro
        }

            // V√©rifie si le calcul est valide
            if (isNaN(result)) {
                document.getElementById('result').innerHTML = "L'op√©ration n'est pas valide.";
                document.getElementById('result').style.color = "orange";
                return;
            }

            let fizzBuzzResult = '';

            // V√©rifie si le r√©sultat est divisible par 3, 5 ou les deux
            if (result % 3 === 0 && result % 5 === 0) {
                fizzBuzzResult = "FizzBuzz";
                document.getElementById('result').style.color = "purple";
            } else if (result % 3 === 0) {
                fizzBuzzResult = "Fizz";
                document.getElementById('result').style.color = "cyan";
            } else if (result % 5 === 0) {
                fizzBuzzResult = "Buzz";
                document.getElementById('result').style.color = "lime";
            } else {
                fizzBuzzResult = result;  // Si ce n'est pas divisible par 3 ou 5, afficher le r√©sultat normalement
                document.getElementById('result').style.color = "black";
            }

            // Affiche le r√©sultat ou FizzBuzz dans la div avec l'ID 'result'
            document.getElementById('result').innerHTML = fizzBuzzResult;

        } catch (error) {
            // Si l'utilisateur a entr√© une calcul invalide
            document.getElementById('result').innerHTML = "Erreur : Veuillez entrer une op√©ration math√©matique valide.";
            document.getElementById('result').style.color = "red";
        }
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
